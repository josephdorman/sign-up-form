<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js defer"></script>
  <title>Signup Form</title>
</head>
<body>
  <div class="left-main">
    <div class="left-header">
      <img id="logo" src="assets/noun-mind-4052824.svg" />
      <h1 class="name">Deep Mind Technologies</h1>
    </div>
    <div class="left-footer">
      <p>Photo by <a href="https://unsplash.com/@valentinbvs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Valentin BEAUVAIS</a> on <a href="https://unsplash.com/photos/yVUQlyRlJSw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
  </div>
  <div class="right-main">
    <div class="right-header"> 
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
      <p>Sign up <i>now</i> to get started.</p>
      <p>You <i>know</i> you want to.</p>
    </div>
    <div class="form-container">
      <h3>Let's do this!</h3>
      <form>
        <div class="form-col">
          <label for="first-name">First Name</label>
          <input id="first-name" name="first-name" type="text"/>
          <label for="email">Email</label>
          <input id="email" name="email" type="text"/>
          <label for="password">Password</label>
          <input id="password" name="password" type="password"/>
        </div>
        <div class="form-col">
          <label for="last-name">Last Name</label>
          <input id="last-name" name="last-name" type="text">
          <label for="phone-number">Phone Number</label>
          <input id="phone-number" name="phone-number" type="tel" />
          <label for="password-confirmation">Confirm Password</label>
          <input id="password-confirmation" name="password-confirmation" type="password"/>
        </div> 
      </form>
    </div>
    <div class="right-footer">
      <button id="create-account">Create Account</button>
      <p>Already have an account? Log in</p>
    </div>
  </div>
  
</body>
</html>
